<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c1222"/>
      <stop offset="50%" style="stop-color:#151e35"/>
      <stop offset="100%" style="stop-color:#0c1222"/>
    </linearGradient>
    
    <!-- Accent gradient for WIN -->
    <linearGradient id="winGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fde047"/>
      <stop offset="50%" style="stop-color:#facc15"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    
    <!-- Glow filter for WIN -->
    <filter id="winGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feFlood flood-color="#facc15" flood-opacity="0.4" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Subtle glow for lightning -->
    <filter id="boltGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#facc15" flood-opacity="0.6" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Grid pattern for tech feel -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e3050" stroke-width="0.5" opacity="0.4"/>
    </pattern>

    <!-- Diagonal accent lines -->
    <clipPath id="roundRect">
      <rect x="0" y="0" width="800" height="400" rx="32"/>
    </clipPath>
  </defs>
  
  <!-- Main container with rounded corners -->
  <g clip-path="url(#roundRect)">
    <!-- Background -->
    <rect width="800" height="400" fill="url(#bgGrad)"/>
    
    <!-- Grid overlay -->
    <rect width="800" height="400" fill="url(#grid)"/>
    
    <!-- Decorative diagonal accent stripe -->
    <path d="M 580 0 L 680 0 L 500 400 L 400 400 Z" fill="#facc15" opacity="0.03"/>
    <path d="M 640 0 L 700 0 L 520 400 L 460 400 Z" fill="#facc15" opacity="0.05"/>
    
    <!-- Top accent line -->
    <rect x="0" y="0" width="800" height="3" fill="url(#winGrad)" opacity="0.8"/>
    
    <!-- Decorative corner dots -->
    <circle cx="40" cy="40" r="3" fill="#facc15" opacity="0.3"/>
    <circle cx="760" cy="40" r="3" fill="#facc15" opacity="0.3"/>
    <circle cx="40" cy="360" r="3" fill="#facc15" opacity="0.3"/>
    <circle cx="760" cy="360" r="3" fill="#facc15" opacity="0.3"/>
    
    <!-- Small decorative brackets -->
    <path d="M 28 32 L 28 28 L 52 28" fill="none" stroke="#facc15" stroke-width="1.5" opacity="0.25"/>
    <path d="M 772 32 L 772 28 L 748 28" fill="none" stroke="#facc15" stroke-width="1.5" opacity="0.25"/>
    <path d="M 28 368 L 28 372 L 52 372" fill="none" stroke="#facc15" stroke-width="1.5" opacity="0.25"/>
    <path d="M 772 368 L 772 372 L 748 372" fill="none" stroke="#facc15" stroke-width="1.5" opacity="0.25"/>

    <!-- Lightning bolt - left decorative element -->
    <g filter="url(#boltGlow)" transform="translate(68, 120)">
      <path d="M 24 0 L 8 40 L 22 36 L 10 72 L 38 24 L 22 28 Z" 
            fill="#facc15" opacity="0.7"/>
    </g>

    <!-- Small stars / sparkles -->
    <g fill="#facc15" opacity="0.5">
      <path d="M 140 100 L 142 106 L 148 108 L 142 110 L 140 116 L 138 110 L 132 108 L 138 106 Z" transform="scale(0.6) translate(100, 60)"/>
      <path d="M 140 100 L 142 106 L 148 108 L 142 110 L 140 116 L 138 110 L 132 108 L 138 106 Z" transform="scale(0.4) translate(1500, 500)"/>
      <path d="M 140 100 L 142 106 L 148 108 L 142 110 L 140 116 L 138 110 L 132 108 L 138 106 Z" transform="scale(0.5) translate(1200, 180)"/>
    </g>

    <!-- VOKA text -->
    <text x="255" y="230" 
          font-family="'SF Pro Display', 'Helvetica Neue', 'Arial Black', sans-serif" 
          font-size="120" 
          font-weight="900" 
          fill="#e2e8f0" 
          letter-spacing="8"
          text-anchor="middle">VOKA</text>
    
    <!-- WIN text with glow -->
    <text x="562" y="230" 
          font-family="'SF Pro Display', 'Helvetica Neue', 'Arial Black', sans-serif" 
          font-size="120" 
          font-weight="900" 
          fill="url(#winGrad)" 
          letter-spacing="8"
          text-anchor="middle"
          filter="url(#winGlow)">WIN</text>
    
    <!-- Underline accent bar -->
    <rect x="160" y="255" width="480" height="4" rx="2" fill="url(#winGrad)" opacity="0.6"/>
    
    <!-- Tagline -->
    <text x="400" y="300" 
          font-family="'SF Pro Text', 'Helvetica Neue', Arial, sans-serif" 
          font-size="22" 
          font-weight="500" 
          fill="#64748b" 
          letter-spacing="6"
          text-anchor="middle">VOCABULARY DUEL</text>

    <!-- Lightning bolt - right decorative element -->
    <g filter="url(#boltGlow)" transform="translate(680, 130) scale(-1, 1) translate(-24, 0)">
      <path d="M 24 0 L 8 40 L 22 36 L 10 72 L 38 24 L 22 28 Z" 
            fill="#facc15" opacity="0.5"/>
    </g>
    
    <!-- Bottom accent line -->
    <rect x="0" y="397" width="800" height="3" fill="url(#winGrad)" opacity="0.4"/>
  </g>
</svg>
