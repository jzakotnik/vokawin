<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c1222"/>
      <stop offset="50%" style="stop-color:#151e35"/>
      <stop offset="100%" style="stop-color:#0c1222"/>
    </linearGradient>
    <linearGradient id="winGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fde047"/>
      <stop offset="50%" style="stop-color:#facc15"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feFlood flood-color="#facc15" flood-opacity="0.4" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="grid" width="32" height="32" patternUnits="userSpaceOnUse">
      <path d="M 32 0 L 0 0 0 32" fill="none" stroke="#1e3050" stroke-width="0.5" opacity="0.4"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGrad)"/>
  <rect width="512" height="512" rx="96" fill="url(#grid)"/>
  
  <!-- Top accent -->
  <rect x="48" y="0" width="416" height="3" rx="1" fill="url(#winGrad)" opacity="0.7"/>
  
  <!-- Diagonal accent -->
  <path d="M 340 0 L 420 0 L 260 512 L 180 512 Z" fill="#facc15" opacity="0.03"/>
  
  <!-- Lightning bolt top-left -->
  <g transform="translate(56, 56)">
    <path d="M 16 0 L 5 28 L 15 25 L 7 50 L 26 17 L 15 20 Z" fill="#facc15" opacity="0.5"/>
  </g>
  
  <!-- VW monogram -->
  <text x="256" y="240" 
        font-family="'SF Pro Display', 'Helvetica Neue', 'Arial Black', sans-serif" 
        font-size="200" 
        font-weight="900" 
        fill="#e2e8f0" 
        letter-spacing="4"
        text-anchor="middle">V<tspan fill="url(#winGrad)" filter="url(#glow)">W</tspan></text>
  
  <!-- Accent line -->
  <rect x="120" y="272" width="272" height="4" rx="2" fill="url(#winGrad)" opacity="0.5"/>
  
  <!-- Small tagline -->
  <text x="256" y="340" 
        font-family="'SF Pro Text', 'Helvetica Neue', Arial, sans-serif" 
        font-size="48" 
        font-weight="700" 
        fill="#64748b" 
        letter-spacing="12"
        text-anchor="middle">VOKA</text>
  <text x="256" y="400" 
        font-family="'SF Pro Text', 'Helvetica Neue', Arial, sans-serif" 
        font-size="48" 
        font-weight="700" 
        fill="url(#winGrad)" 
        letter-spacing="12"
        text-anchor="middle"
        filter="url(#glow)">WIN</text>
  
  <!-- Corner brackets -->
  <path d="M 68 56 L 68 48 L 88 48" fill="none" stroke="#facc15" stroke-width="2" opacity="0.2"/>
  <path d="M 444 56 L 444 48 L 424 48" fill="none" stroke="#facc15" stroke-width="2" opacity="0.2"/>
  <path d="M 68 456 L 68 464 L 88 464" fill="none" stroke="#facc15" stroke-width="2" opacity="0.2"/>
  <path d="M 444 456 L 444 464 L 424 464" fill="none" stroke="#facc15" stroke-width="2" opacity="0.2"/>
  
  <!-- Lightning bolt bottom-right -->
  <g transform="translate(420, 400) scale(0.8)">
    <path d="M 16 0 L 5 28 L 15 25 L 7 50 L 26 17 L 15 20 Z" fill="#facc15" opacity="0.35"/>
  </g>
</svg>
